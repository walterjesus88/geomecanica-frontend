<ion-view view-title="Account">
  <ion-content>

  	<div class="row">
		<div class="col ">			      

		    <ion-list>
			    <ion-toggle ng-repeat="item in preguntasList" ng-model="item.checked"  ng-checked="item.checked"> 
		        	{{ item.text }}
		        </ion-toggle>        
		    </ion-list>
		   
		</div>
		<div class="col ">
		     <ion-list>
			    <ion-toggle ng-repeat="item in preguntasList" ng-model="item.checked"  ng-checked="item.checked"> 
		        	{{ item.text }}
		        </ion-toggle>        
		    </ion-list>
		   
		</div>
	</div>

	<div class="list">        
        <div class="item item-divider"> 
          Settings
        </div>      
     </div>

	<div class="row">
		<div class="col" ng-repeat="item in preguntasList">  
			<ul class="list">
				<li class="item item-checkbox">
				    <label class="checkbox">
        				<input type="checkbox" ng-click="clickItem(item); $event.stopPropagation();" ng-model="item.checked">				       
				    </label>
				    {{ item.text }}
				</li> 
			</ul>
		</div>
	</div>	

	<div class="row">
    	<div class="col col-20">
			<button class="button button-balanced">
			  Registrar
			</button>
		</div>
	</div>

  </ion-content>

</ion-view>
