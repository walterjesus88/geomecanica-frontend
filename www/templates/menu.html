<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive-900" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="left">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-android-more-vertical" menu-toggle="right">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="fabContent"></ion-nav-view>
        <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}" ></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="right">
        <ion-header-bar class="dark-bg expanded">
            <span class="avatar" style="background: url('img/avatar.jpg'); background-size: cover;"></span>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header">
            <ion-list>
                <ion-item nav-clear menu-close ui-sref="tab.web">
                    Formulario de Inspecciones
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="tab.home">
                    Inicio
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="tabsUsers">
                    Usuarios
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="tab.labores">
                    Labores
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="tab.users">
                    Usuarios
                </ion-item>
                <ion-item nav-clear menu-close ng-click="index.salir()" ng-show="index.isAuth">
                  Salir
                </ion-item>

            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
