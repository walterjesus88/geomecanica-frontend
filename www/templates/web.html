<ion-view view-title="Account">
  <ion-content>

  	<div class="row">
		<div class="col ">	      

		    <ion-list>
			    <ion-toggle ng-repeat="item in preguntasList" ng-model="item.checked"  ng-checked="item.checked"> 
		        	{{ item.text }}
		        </ion-toggle>        
		    </ion-list>
		   
		</div>
		<div class="col ">
		     <ion-list>
			    <ion-toggle ng-repeat="item in preguntasList" ng-model="item.checked"  ng-checked="item.checked"> 
		        	{{ item.text }}
		        </ion-toggle>        
		    </ion-list>
		   
		</div>
	</div>

	<div class="list">        
        <div class="item item-divider"> 
          Settings
        </div>      
     </div>

	<div class="row">
		<div class="col " ng-repeat="item in preguntasList">  
			<ul class="list">
				<li class="item item-checkbox">
				    <label class="checkbox">
        				<input type="checkbox" ng-click="clickItem(item); $event.stopPropagation();" ng-model="item.checked">				       
				    </label>
				    {{ item.text }}
				</li> 
			</ul>
		</div>
	</div>	

	<div ng-repeat="items in preguntasList">  
		<ul class="flex-container">
			<li class="flex-item ">			
			    {{ items.text }}
			</li> 

		</ul>
	</div>

	<ul class="flex-container">
	  <li class="flex-item">1</li>
	  <li class="flex-item">2</li>
	  <li class="flex-item">3</li>
	  <li class="flex-item">4</li>
	  <li class="flex-item">5</li>
	  <li class="flex-item">6</li>
	</ul>




	<div class="row">
    	<div class="col col-20">
			<button class="button button-balanced">
			  Registrar
			</button>
		</div>
	</div>

  </ion-content>
</ion-view>


<style type="text/css">
.flex-container {
  padding: 0;
  margin: 0;
  list-style: none;
  display: -webkit-box;
  display: -moz-box;
  display: -ms-flexbox;
  display: -webkit-flex;
  display: flex;
  -webkit-flex-flow: row wrap;
  justify-content: space-around;
}

.flex-item {
  background: tomato;
  padding: 5px;
  width: 100px;
  height: 80px;
  margin-top: 10px;
  line-height: 150px;
  color: white;
  font-weight: bold;
  font-size: 3em;
  text-align: center;
}
</style>
