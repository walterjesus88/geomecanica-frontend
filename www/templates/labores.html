<ion-view title="Labores">
  <ion-content padding="'true'" class="has-header">
    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Buscar" ng-model="labores.filtro">
      </label>
    </div>
    <div class="list">
      <div class="item item-avatar" ng-repeat="labor in labores.labores | filter:labores.filtro track by $index">
        <h2>
          <span>Codigo: </span>
          {{labor.codigo}}</h2>
        <p>
          <span>Nombre: </span>
          {{labor.nombre}}
        </p>
        <p>
          <span>Nivel: </span>
          {{labor.nivel}}
        </p>
        <p>
          <span>Alto programado: </span>
          {{labor.alto_pro}}
        </p>
        <p>
          <span>Ancho programado: </span>
          {{labor.ancho_pro}}
        </p>
        <p>
          <span>Tipo: </span>
          {{labor.tipo.nombre}}
        </p>
        <button class="button button-energized button-outline button-small"
        ng-click="labores.openEditLabor(labor)">Editar</button>
        <button class="button button-stable button-outline button-small"
        ng-click="labores.eliminarLabor(labor.codigo)">Eliminar</button>
      </div>
    </div>
  </ion-content>
</ion-view>



<script id="edit-labor-modal.html" type="text/ng-template">
  <div class="modal">
    <ion-header-bar class="bar bar-header bar-positive">
      <h1 class="title">Editar Labor</h1>
    </ion-header-bar>
    <ion-content>
      <div class="list padding">
        <div class="spacer" style="height: 20px;"></div>
        <p>
          Actualice los campos de la labor.
        </p>
        <label class="item item-input item-stacked-label ">
          <span class="input-label">Nombre</span>
          <input type="text" ng-model="labores.editLabor.nombre">
        </label>
        <div class="spacer" style="height: 20px;"></div>
        <label class="item item-input item-stacked-label ">
          <span class="input-label">Nivel</span>
          <input type="text" ng-model="labores.editLabor.nivel">
        </label>
        <div class="spacer" style="height: 20px;"></div>
        <label class="item item-input item-stacked-label ">
          <span class="input-label">Alto Programado</span>
          <input type="text" ng-model="labores.editLabor.alto_pro">
        </label>
        <div class="spacer" style="height: 20px;"></div>
        <label class="item item-input item-stacked-label ">
          <span class="input-label">Ancho Programado</span>
          <input type="text" ng-model="labores.editLabor.ancho_pro">
        </label>
        <div class="spacer" style="height: 20px;"></div>
        <label class="item item-input item-select">
            <span class="input-label">Tipo</span>
            <select ng-model="labores.editLabor.tipoTipoId"
            ng-options="tipo.tipo_id as tipo.nombre for tipo in labores.tipos">
            </select>
        </label>
      <div class="spacer" style="height: 20px;"></div>
      <div class="row">
        <div class="col">

        </div>
        <div class="col">
          <button class="button button-calm button-block" ng-click="labores.closeEditLabor()">Guardar</button>
          <button class="button button-stable button-block" ng-click="labores.cancelEditLabor()">Cancelar</button>
        </div>
        <div class="col">

        </div>
      </div>
    </ion-content>
  </div>
</script>
