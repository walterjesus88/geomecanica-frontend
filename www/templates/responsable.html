<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">Nivel de Riesgo</div>
      <div class="item item-body">
        <div>
           <input type="text" ng-model="responsable">
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Responsable de:</div>
      <div class="item item-body">
        <input type="text" ng-model="responsable">
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Inspeccionado Por:</div>
        <div class="item item-body">
          <div class="list">
            <label class="item item-input item-stacked-label">
              <span class="input-label">Seguridad</span>
              <input type="text" >
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">Geomecanico</span>
              <input type="text" >
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">Operaciones</span>
              <input type="text" >
            </label>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
