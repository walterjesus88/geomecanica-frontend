<ion-view title="Login">
  <ion-content padding="'true'" class="has-header">
    <form class="list row responsive-sm">
        <div class="col">

        </div>
        <ion-list class="col">
          <div class="item item-image">
            <img src="img/logo.jpg">
          </div>
          <div class="spacer" style="height: 20px;"></div>
            <ion-md-input placeholder="Usuario" ng-model="login.user" highlight-color="balanced" type="text"></ion-md-input>
            <ion-md-input placeholder="Contraseña"  type="password" ng-model="login.password" highlight-color="energized" type="text"></ion-md-input>
     <!--      <label class="item item-input">
            <span class="input-label">Usuario</span>
            <input type="text" placeholder="" ng-model="login.user"> 
          </label> -->
  <!--         <label class="item item-input">
              <span class="input-label">contraseña</span>
              <input type="password" placeholder="" ng-model="login.password">
          </label> -->
          <div class="spacer" style="height: 20px;"></div>
          <div class="item item-checkbox">
            <label class="checkbox">
              <input type="checkbox" ng-model="login.isRemember" ng-true-value="true"
              ng-false-value="false">
            </label>
            Recordarme en este dispositivo
          </div>
          <div class="spacer" style="height: 10px;"></div>
          <button class="button button-positive button-block" ng-click="login.ingresar()">Iniciar sesión</button>
          <div class="spacer" style="height: 20px;"></div>
          <p>
            {{login.alerta}}
          </p>
        </ion-list>
        <div class="col">

        </div>
    </form>
  </ion-content> 
</ion-view>
