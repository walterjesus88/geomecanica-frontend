<ion-view title="Login">
  <!--div class="bar bar-header bar-positive">
    <h1 class="title">Iniciar Sesión</h1>
  </div-->
  <ion-content padding="'true'" class="has-header">
    <form class="list">
        <ion-list>
            <label class="item item-input">
                <span class="input-label">Usuario</span>
                <input type="text" placeholder="" ng-model="login.user">
            </label>
            <label class="item item-input">
                <span class="input-label">contraseña</span>
                <input type="password" placeholder="" ng-model="login.password">
            </label>
            <div class="spacer" style="height: 20px;"></div>
            <div class="item item-checkbox">
              <label class="checkbox">
                <input type="checkbox" ng-model="login.isRemember" ng-true-value="true"
                ng-false-value="false">
              </label>
              Recordarme en este dispositivo
            </div>
            <div class="spacer" style="height: 10px;"></div>
            <button class="button button-positive button-block" ng-click="login.ingresar()">Iniciar sesión</button>
            <div class="spacer" style="height: 20px;"></div>
            <p>
              {{login.alerta}}
            </p>
        </ion-list>
    </form>
  </ion-content>
</ion-view>
