<ion-view title="Login">
  <ion-content padding="'true'" class="has-header">
    <form class="list">
        <ion-list>
            <label class="item item-input">
                <span class="input-label">Usuario</span>
                <input type="text" placeholder="" ng-model="login.user">
            </label>
            <label class="item item-input">
                <span class="input-label">contraseña</span>
                <input type="password" placeholder="" ng-model="login.password">
            </label>
        </ion-list>
        <div class="spacer" style="height: 40px;"></div>
        <button class="button button-stable button-block" ng-click="login.ingresar()">Iniciar sesión</button>
    </form>
  </ion-content>
</ion-view>
