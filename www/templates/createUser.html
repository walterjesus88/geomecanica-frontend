<ion-view title="Create User">
  <ion-content padding="'true'" class="has-header">
    <form class="list">
        <ion-list>
            <label class="item item-input">
                <span class="input-label">Usuario</span>
                <input type="text" placeholder="nombre.apellido" ng-model="createUser.usuario.uid">
            </label>
            <label class="item item-input">
                <span class="input-label">Documento</span>
                <input type="number" placeholder="Número del DNI" ng-model="createUser.usuario.dni">
            </label>
            <label class="item item-input">
                <span class="input-label">Nombre</span>
                <input type="text" placeholder="Nombre completo" ng-model="createUser.usuario.nombre">
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password" placeholder="Combinación de letras y números" ng-model="createUser.usuario.password">
            </label>
            <div class="spacer" style="height: 10px;"></div>
            <button class="button button-positive button-block" ng-click="createUser.nuevoUsuario()">Crear</button>
            <div class="spacer" style="height: 20px;"></div>
            <p>
              {{createUser.alerta}}
            </p>
        </ion-list>
    </form>
  </ion-content>
</ion-view>
